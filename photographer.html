<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-profile">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter-wrapper">
        <span>Trier par</span>
        <div class="dropdown">
          <input type="text" aria-label='Choisir une option' class="textBox" placeholder="Choisir une option" readonly />
          <div class="option">
            <div data-sort="Popularité" class="filtreMedia">Popularité</div>
            <div data-sort="Date" class="filtreMedia">Date</div>
            <div data-sort="Titre" class="filtreMedia">Titre</div>
          </div>
        </div>
      </div>
      <div class="photograph-media-wrapper"></div>
    </main>
    <div class="lightbox-wrapper">
      <button aria-label="Fermer" class="lightbox-close"></button>
      <button aria-label="Suivant" class="lightbox-next"></button>
      <button aria-label="Précédent" class="lightbox-previous"></button>
      <div class="lightbox-preview"></div>
    </div>
    <div class="overlay-modal">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <div class="contact">Contactez-moi<div>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form name="contact" id="contact" action="photographer.html" method="get">
            <div class="formData">
              <label for="first">Prénom</label><br />
              <input class="text-control" type="text" id="first" name="first" /><br />
            </div>
            <div class="formData">
              <label for="last">Nom</label><br />
              <input class="text-control" type="text" id="last" name="last" /><br />
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br />
              <input class="text-control" type="email" id="email" name="email" /><br />
            </div>
            <div class="formData">
              <label for="message">Votre message</label><br />
              <input class="text-control" type="text" id="message" name="message" /><br />
            </div>
            <div class="submit_button">Envoyer</div>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <!-- Chargement de scripts du site IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
