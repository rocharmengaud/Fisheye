<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-profile">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter-wrapper">
        <span>Trier par</span>
        <div class="dropdown">
          <input type="text" class="textBox" placeholder="Choisir une option" readonly />
          <div class="option">
            <div onclick="show('Popularité')">Popularité</div>
            <div onclick="show('Date')">Date</div>
            <div onclick="show('Titre')">Titre</div>
          </div>
        </div>
      </div>
      <div class="photograph-media-wrapper"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
  </body>
</html>
